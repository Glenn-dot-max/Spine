services:
  postgres:
    image: postgres:16-alpine
    container_name: spine_postgres
    environment:
      POSTGRES_DB: spine
      POSTGRES_USER: spine
      POSTGRES_PASSWORD: spine
    ports:
      - "5432:5432"
    volumes:
      - spine_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spine -d spine"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: spine_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  spine_postgres_data:
